<body onload="ifloggedin()">

	<!-- Login-->

	<div id="logincontainer">
		<div id="login">

		<h1 class="login"> Login </h1>
		<h1 class="invalid"> Invalid Username or Password provided. Please try again.</h1>
			<form>
				
				<p class="close" onclick="closelogin()">&times;</p>
				<input type="text" placeholder="Username" value="" id="username1" onkeydown="checkEnter(event)">

				<br>

				<input type="password" placeholder="Password" value="" id="password" onkeydown="checkEnter(event)">

				<br>

				<input type="button" value="Login" onclick="gologin()"> 

				<br>
				<hr>
				<br>

				<a href="SignUp.html"> <input type="button" value="Sign Up"> </a>

			</form>
		</div>
	</div>

	<div id="profileoptions">
		<div id="username"> 
			<img src="../../images/logo.png">
			<p id="name"> placeholder </p>
		</div>
		<div id="bottom">

			<div id="profile">
				<img src="../../images/Profile/no_avatar.jpg">
				<p> My 	Profile </p>
			</div>
			
			<div id="mail">
				<img src="../../images/Profile/Message.png">
				<p> My Mail </p>
			</div>

			<div id="notification">
				<img src="../../images/Profile/Bell.png">
				<p> Notifications </p>
			</div>

			<div id="logout" onclick="logout()">
				<img src="../../images/Profile/Logout.png">
				<p onclick="logout()"> Log out </p>
		</div>

		</div>
	</div>
